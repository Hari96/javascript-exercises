<html>

   <head>

      <script type="text/javascript">

         function myFunc() {
           var a = 100;
           try {
                  alers("Value of variable a is : " + a );// mispelt alert
              }
              catch ( e ) {
                  alert("Error: " + e.description );
              }
              finally {
                 alert("This will execute anyway");
              }

         }
           function checkAge() {
             try {
               var age = prompt("Enter your age");
               if(isNaN(parseInt(age))) {
                 throw new Error("Please enter a valid age!");
               }
               else if (age < 17) {
                 throw new Error("You are too young for this I'm afraid!");
               }
               else if (age > 79) {
                 throw new Error("You are too old for this I'm afraid!");
               }
               else {
                 alert("Great you can go onto next stage!");
               }
             }
             catch(e) {
               alert(e.name + " " + e.message);
             }
           }

      </script>

   </head>

   <body>
      <p>Click the following to see the result:</p>

      <form>
         <input type="button" value="Click Me" onclick="myFunc();" />
         <input type="button" value="Click Me" onclick="checkAge();" />
      </form>

   </body>
</html>
